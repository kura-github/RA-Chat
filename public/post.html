<?php 
  define('FILENAME', 'posted.txt');
  //var_dump($_POST);
  date_default_timezone_set('Asia/Tokyo');

  $now_date = null;
  $data = null;
  $file_input = null;
  $split_data = null;
  $content = array();
  $content_array = array();


  if(!empty($_POST['btn_post'])) {
    if($file_input = fopen(FILENAME, "a")) {

      $now_date = date("Y-m-d H:i:s");

      $data = "'" . $_POST['title'] . "','" . $_POST['content'] . "','" . $now_date . "'\n";

      fwrite($file_input, $data);
      fclose($file_input);
    }
  }

  if($file_input = fopen(FILENAME, "r")) {
    while($data = fgets($file_input)) {
      //echo $data . "<br>";
      $split_data = preg_split('/\'/', $data);

      $content = array(
        'title' => $split_data[1],
        'content' => $split_data[3],
        'post_date' => $split_data[5]
      );
      array_unshift($content_array, $content);
    }
    fclose($file_input);
  }

  
?>
